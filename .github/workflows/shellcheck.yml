name: ShellCheck

on:
  push:
    paths:
      - 'install.sh'
  pull_request:
    paths:
      - 'install.sh'

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: ShellCheck
        uses: ludeeus/action-shellcheck@v2
        with:
          ignore: ''
          scandir: .
          checksh: install.sh 
